<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RSS agregator</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
      <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
            </div>
          </div>
        </section>
        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
          </div>
        </section>
      </main>
      <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
          <div class="text-center">
            created by 
            <a href="https://github.com/V0000DY" target="_blank">Vitalii Rubtsov</a>
          </div>
        </div>
      </footer>
    </body>
    
</html>
